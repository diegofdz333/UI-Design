{% extends "layout.html" %}

{% block content %}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">

  <div>
    <!-- ✅ 包裹 header 的模糊区域 -->
    <div id="header-row">
      <h1 id="mode-title">Rhythm Rhythm</h1>
      <div id="stage-label" class="stage-label">Demo</div>
      <div id="score" style="font-size: 1.2em; margin-bottom: 0.5em;">Score: 0</div>
      <div id="lives" style="margin-bottom: 1em;"></div>
    </div>

    <!-- ✅ 音符轨道 -->
    <div id="note-track" style="position: relative;">
      <img id="character" src="/static/images/player.png" class="character hidden" />
    </div>      

    <div id="feedback"></div>

    <!-- 分开的按钮容器 -->
    <div style="margin-top: 2em;">
      <button id="tapButton" class="tap-button" style="min-width: 300px;">Tap!</button>
    </div>
    <div style="margin-top: 1em;">
      <button class="home-button" style="min-width: 220px;" onclick="window.location='{{ url_for('homepage') }}'">Quit to Homescreen</button>
    </div>

    

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
  </div>

{% endblock %}
