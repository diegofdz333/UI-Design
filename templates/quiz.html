<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhythm Rhythm - Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
<!-- Question Header -->
<div id="question-header">Question 1: What do you hear?</div>

<!-- Spacer to add space below question text -->
<div class="spacer"></div>

<!-- Quiz container with play button and choices -->
<div class="quiz-container">
  <button id="play-audio"></button>
  <div class="options" id="options-container"></div>
</div>

<!-- Text progress (e.g., Question 2 of 4) -->
<div id="progress-bar">Question 1 of 4</div>

<!-- Visual progress bar -->
<div id="visual-progress">
  <div id="visual-fill"></div>
</div>

<!-- Back to Homepage button -->
<button class="home-button" onclick="window.location='{{ url_for('homepage') }}'">Quit to Homescreen</button>

<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
